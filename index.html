<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <header>
    <div class="text-header">
      <div class="title">
        <h1>PokemonAR</h1>
        <p>Search for Pokemon and view it in life size</p>
        <button class="btn-danger" id="check-pokemon">Check Pokemon</button>
      </div>
    </div>
    <div class="model-header">
      <model-viewer
        camera-controls
        disable-zoom
        data-js-focus-visible
        auto-rotate
        auto-rotate-delay="0"
        interaction-prompt="none"
        src="assets/pokeball.gltf"
        ios-src="assets/pokeball.usdz"
      ></model-viewer>
    </div>
  </header>
  <div class="container" id="blur">
    <div id="searchWrapper">
      <input
        type="text"
        name="searchBar"
        id="searchBar"
        placeholder="search for a Pokemon"
      />
      <button class="btn-warning" onclick="myCollection()" id="my-collection">
        My Collection
      </button>
    </div>
    <div class="gallery"></div>
    <!--
    <button class="btn-primary" onclick="openForm();toggle()">
      Add Pokemon
    </button>
    -->
  </div>
