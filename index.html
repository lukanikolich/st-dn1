<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>

  <!--LANDING PAGE-->
  <header>
    <div class="text-header">
      <div class="title">
        <h1>PokemonAR</h1>
        <p>Choose and catch Pokemon around you</p>
        <button class="btn-danger" id="check-pokemon">Check Pokemon</button>
      </div>
    </div>
    <div class="model-header">
      <model-viewer
        camera-controls
        disable-zoom
        data-js-focus-visible
        auto-rotate
        auto-rotate-delay="0"
        interaction-prompt="none"
        src="assets/pokeball.gltf"
        ios-src="assets/pokeball.usdz"
      ></model-viewer>
    </div>
  </header>
  <div class="container" id="blur">
    <div id="searchWrapper">
      <input
        type="text"
        name="searchBar"
        id="searchBar"
        placeholder="search for a Pokemon"
      />
      <button class="btn-warning" onclick="myCollection()" id="my-collection">
        My Collection
      </button>
    </div>
    <div class="gallery"></div>
    <button class="btn-primary" onclick="openForm()">Add Note</button>
  </div>
  <div id="map"></div>
  <footer><a href="sources.html">sources</a></footer>

  <!--ADD NOTE FORM-->
  <div class="form-popup">
    <form class="form-container">
      <div class="col-25">
        <label for="names">Pokemon</label>
      </div>
      <div class="col-75">
        <select id="names"></select>
      </div>
      <div class="col-25">
        <label for="note">note</label>
      </div>
      <div class="col-75">
        <textarea id="note" rows="4"></textarea>
      </div>
      <button
        type="button"
        class="btn-primary"
        id="add-btn"
        onclick="addNote();"
      >
        Add
      </button>
      <button type="button" class="btn-default" onclick="closeForm()">
        Close
      </button>
    </form>
  </div>

  <!--NOTES POPUP-->
  <div class="notes-popup">
    <div id="notes"></div>
    <button type="button" class="btn-default" onclick="closeNotes()">
      Close
    </button>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaqponbefHh1WJwej88UGKXBJ80_hXTs0&libraries=&v=weekly"
    async
  ></script>
  <script src="pokemonList.js"></script>
  <script src="script.js"></script>
</html>
